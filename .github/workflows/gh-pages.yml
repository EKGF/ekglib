name: Publish Docs

# Publish docs only after successful merge to main
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  docs:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
        shell: bash

      # Avoids keeping the commit history for the gh-pages branch,
      # so that such a branch keeps only the last commit.
      # But this slows down the GitHub Pages website build process.
      - name: Checking out the gh-pages branch without keeping its history
        run: |
          set -x
          git branch -D gh-pages 1>/dev/null 2>/dev/null || true
          echo X
          git rev-parse --short HEAD > /tmp/commit-hash.txt
          cat /tmp/commit-hash.txt
          git checkout --orphan gh-pages HEAD 1>/dev/null
        shell: bash

      - name: Clean gh-pages branch and prepare documentation
        run: |
          # Copy README files from src/ekg_lib/*/ to root-level directories first
          # This fixes the URL structure: files at concept_parser/README.md
          # will be served as https://ekgf.github.io/ekg-lib/concept_parser/
          # instead of https://ekgf.github.io/ekg-lib/ekg_lib/concept_parser/
          if [ -d "src/ekg_lib" ]; then
            # Copy each subdirectory's README.md to root-level directory
            find src/ekg_lib -type d -mindepth 1 -maxdepth 1 | while read -r dir; do
              dirname=$(basename "$dir")
              if [ -f "$dir/README.md" ]; then
                mkdir -p "$dirname"
                # Copy and fix relative links: ../../ becomes ../ (one level up to root)
                sed 's|\[ekg-lib\](\.\./\.\./)|[ekg-lib](../)|g' "$dir/README.md" > "$dirname/README.md"
              fi
            done
          fi
          # Now remove all files from git index, then add only what we want
          git rm -rf --cached . 2>/dev/null || true
          # Add root README.md and LICENSE
          git add -f README.md LICENSE 2>/dev/null || true
          # Add all directories that contain README.md files (these are the module docs we copied)
          find . -maxdepth 1 -type d ! -name "." ! -name ".git" | while read -r dir; do
            if [ -f "$dir/README.md" ]; then
              git add -f "$dir" 2>/dev/null || true
            fi
          done
        shell: bash

      - name: Showing contents of gh-pages branch when running locally
        if: ${{ contains(github.actor, '/act') }}
        run: |
          find . -path ./.git -prune -o -name '*' || true
        shell: bash

      - name: Commiting changes to gh-pages branch
        if: ${{ ! contains(github.actor, '/act') }}
        run: |
          MSG="Build documentation for GitHub Pages from commit `cat /tmp/commit-hash.txt`"
          if git diff --quiet --cached; then
            echo "No changes to commit, skipping commit and push"
          else
            git -c user.name="Github Action" -c user.email="github-actions@github.com" commit -m "$MSG" 1>/dev/null
            set -x
            git push -f --verbose --set-upstream origin gh-pages 1>/dev/null
          fi
        shell: bash